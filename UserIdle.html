<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Idle</title>
    <link rel="stylesheet" href="UserIdle.css">
</head>
<body>
    <div class="wrapper">
        <div class="timer-display">00:00</div>
    </div>
    <div class="container hide">
        <p id="message"></p>
        <div class="btns">
            <button id="start-timer">Continue</button>
            <button id="stop-timer">Exit</button>
        </div>
    </div>


    <script src="UserIdle.js"></script>
</body>
</html>
